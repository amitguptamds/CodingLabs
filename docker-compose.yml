version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: codearena-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: codearena
      POSTGRES_USER: codearena
      POSTGRES_PASSWORD: codearena
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
